springfox:
 title: 'FINT Arbeidstaker Provider'
 version: '@version@'

spring:
 rabbitmq:
  listener:
   retry:
    initial-interval: 3000
    max-attempts: 5
    max-interval: 10000
    multiplier: 1.5

logging.level.org.springframework.retry.support.RetryTemplate: DEBUG
logging.level.org.apache.coyote.http11.Http11Processor: WARN

fint:
 events:
  orgs: hfk.no, vaf.no, rogfk.no
 provider:
  eventstate:
   ttl: 600000
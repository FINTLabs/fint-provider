spring:
  application:
    name: fint-provider

fint:
  hazelcast:
    members: localhost
  provider:
    test-mode: true
    sse:
      maxPoolSize: 10
      queueCapacity: 0
    assets:
      endpoint: http://localhost:8080/endpoints
  audit:
    test-mode: true
  springfox:
    swagger-https: false

server:
  port: 8080
